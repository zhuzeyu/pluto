package: github.com/zhuzeyu/pluto
import:
- package: github.com/ethereum/go-ethereum
  version: master
  repo:    git@github.com:zhuzeyu/go-ethereum.git
  vcs:     git
  subpackages:
  - accounts
  - accounts/keystore
  - common
  - console
  - ethclient
- package: github.com/tendermint/tendermint
  version: master
